{% extends '_base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block page_title %}Home{% endblock page_title %}</title>
</head>
<body>
{% block content %}
    <h1>Home page</h1>
    {% if user.is_authenticated %}
        <p>hi {{ user.username }}</p> | <a href="{% url 'logout' %}">< Log out ></a>
    {% else %}
        <a href="{% url 'login' %}">< Login ></a> | <a href="{% url 'signup' %}">< Sign up ></a>
    {% endif %}

{% endblock content %}
</body>
</html>
