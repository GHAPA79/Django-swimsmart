{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css_authentication/style.css' %}">
    <link rel="stylesheet" href="{% static 'css_authentication/login.css' %}">

    <title>Some Title</title>

</head>
<body>
<div class="d-flex justify-content-center mt-5" dir="rtl">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            {% csrf_token %}
            <h1 class="text-center">ورود به حساب کاربری</h1>
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3 w-100">ورود</button>
            <div class="line-with-middle-sep">
                  <span>
                    یا
                  </span>
            </div>
            <a href="{% url 'account_signup' %}" class="btn btn-primary mt-2 mb-3 w-100">ثبت نام در سایت</a>
        </form>
    </div>

</div>

</body>
</html>
